name: Cypress Cloud
on: 
  workflow_dispatch: 
    inputs: 
      spec:
        description: Run by cypress command line
        default: cypress/e2e/**
jobs:
  cyress-e2e-electron:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0
        with: 
          install-command: yarn install 
          browser: electron
          record: true
          group: UI Electron
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 4b6d4c68-8fa4-4de9-9196-a5e2af4868bb
          
          
          
        
        
