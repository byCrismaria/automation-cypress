name: Cypress tests with Allure Report

on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run Cypress tests via command line
        default: yarn cypress run --reporter mocha-allure-reporter 

jobs:
  cyress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
      
      #Baixar histórico anterior do Allure
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: allure-history

      - name: Run Cypress tests
        run: ${{ github.event.inputs.cli }}

      - name: Generate Allure Report
        if: always()
        run: |
          PATH=$PATH:$(yarn bin)
          
          # 1. Criar estrutura de diretórios
          mkdir -p allure-results/history
          
          # 2. Copiar arquivos individuais
          if [ -f "allure-history/history.json" ]; then
            cp allure-history/history.json allure-results/history/
            cp allure-history/history-trend.json allure-results/history/
            cp allure-history/duration-trend.json allure-results/history/
            cp allure-history/retry-trend.json allure-results/history/
          fi
          
          # 3. Gerar relatório com histórico e limpar 
          allure generate allure-results -o allure-report --clean
          
          # 4. Garantir que o histórico seja mantido no relatório final
          if [ -d "allure-results/history" ]; then
            cp -r allure-results/history allure-report/
          fi         
          
      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

        
