name: Cypress tests allure-report
on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run by cypress command line
        default: yarn cypress run --reporter mocha-allure-reporter
jobs:
  cyress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: 
          yarn add --dev allure-commandline 
          
      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
      
      - name: Get Allure history
        uses:  actions/checkout@v4
        if: always()
        continue-on-error: true
        with: 
          ref: gh-pages
          path: gh-pages

      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Generate Allure report
        run: 
          PATH=$PATH:$(yarn bin)
          mkdir -p allure-report || true
          allure generate allure-results -o allure-report --clean || true
          mkdir -p allure-report/history || true
          cp -r gh-pages/allure-report/last-history

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
      
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        if: ${{ success() }}
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
      
      - name: Copy Allure Report to gh-pages
        if: ${{ success() }}
        run: |
          mkdir -p gh-pages/allure-report || true
          cp -r allure-report/* gh-pages/allure-report/
      
      - name: Commit and Push Allure Report
        uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ success() }}
        with:
          commit_message: "Update Allure Report"
          branch: gh-pages
          file_pattern: gh-pages/allure-report/**/**

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ success() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages/allure-report
      


      
