name: Cypress tests allure-report

on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run by cypress command line
        default: yarn cypress run --reporter mocha-allure-reporter

jobs:
  cyress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
      
      #Baixar histórico anterior do Allure
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with: 
          ref: gh-pages
          path: gh-pages

      #Copiar histórico para allure-results antes dos testes
      - name: Restore Allure history
        run: |
          mkdir -p allure-results/history || true
          if [ -d "gh-pages/allure-report/last-history" ]; then
            cp -r gh-pages/allure-report/last-history/. allure-results/history/ || true
          fi
      
      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
      
      #Gerar relatório Allure sem apagar histórico
      - name: Generate Allure report
        run: |
          PATH=$PATH:$(yarn bin)
          allure generate allure-results -o allure-report --clean
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
      
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        if: ${{ success() }}
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
      
      #Copiar relatório e histórico atualizado para gh-pages
      - name: Copy Allure Report to gh-pages
        if: ${{ success() }}
        run: |
          mkdir -p gh-pages/allure-report || true
          cp -r allure-report/** gh-pages/allure-report/
          cp -r allure-results/history/. gh-pages/allure-report/last-history/ || true
      
      - name: Commit and Push Allure Report
        uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ success() }}
        with:
          commit_message: "Update Allure Report"
          branch: gh-pages
          file_pattern: gh-pages/allure-report/**/**
      
      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ success() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages/allure-report
