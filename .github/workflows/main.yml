name: Cypress tests with Allure Report

on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run Cypress tests via command line
        default: yarn cypress run --reporter mocha-allure-reporter

jobs:
  cyress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
      
      #Baixar histórico anterior do Allure
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: allure-history

      - name: Run Cypress tests
        run: ${{ github.event.inputs.cli }}

      - name: Generate Allure Report
        if: always()
        run: |
          PATH=$PATH:$(yarn bin)
          allure generate allure-results -o allure-report --clean
          # Copiar histórico se existir
          if [ -d "allure-history/history" ]; then
            cp -r allure-history/history allure-report/
          fi
          
      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ success() }}        
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
        
