name: Cypress tests with Allure Report

on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run Cypress tests via command line
        default: yarn cypress run --reporter mocha-allure-reporter

jobs:
  cyress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
      
      # Baixar hist√≥rico anterior do Allure
      - name: Download Allure history artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
        continue-on-error: true

      - name: Verify Allure History
        run: |
          if [ -d "allure-results/history" ]; then
            echo "Allure history found."
          else
            echo "No previous Allure history found."
            mkdir -p allure-results/history
          fi     

      - name: Run Cypress E2E tests
        run: ${{ github.event.inputs.cli }}
          
      - name: Generate Allure report
        run: |
          PATH=$PATH:$(yarn bin)
          allure generate allure-results -o allure-report --clean

      - name: Archive Allure Report
        run: |
          mkdir -p allure-report-history
          cp -r allure-report/* allure-report-history/
          mkdir -p allure-report-history/history
          if [ -d "allure-results/history" ]; then
            cp -r allure-results/history/* allure-report-history/history/
          fi
      
      - name: Upload Allure History
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: allure-history
          path: allure-report-history/history

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: allure-report
          path: allure-report-history

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ success() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report-history