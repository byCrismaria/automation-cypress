name: Cypress tests with Allure Report

on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run Cypress tests via command line
        default: yarn cypress run --reporter mocha-allure-reporter

jobs:
  cyress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
      
      #Baixar histórico anterior do Allure
      - name: Download Allure history
        uses: actions/checkout@v4
        with: 
          ref: gh-pages
          path: gh-pages

      - name: Run Cypress E2E tests
        run: ${{ github.event.inputs.cli }}
      
      - name: Copy Allure history
        if: ${{ success() }}
        run: |
          mkdir -p allure-results/history
          if [ -d "gh-pages/allure-report/history" ]; then
            cp -rf gh-pages/allure-report/histoty/* allure-results/history/
           else
            echo "No previous Allure history found."
          fi
      
      - name: Generate Allure report
        run: |
          PATH=$PATH:$(yarn bin)
          mkdir -p allure-results/history || true
          cp -rf gh-pages/allure-report/history/* allure-results/history/ || true
          allure generate allure-results -o allure-report --clean
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
      
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        if: ${{ success() }}
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
      
      #Copiar relatório atualizado para gh-pages
      - name: Copy new Allure Report to gh-pages
        if: ${{ success() }}
        run: |
          mkdir -p gh-pages/allure-report || true
          cp -r allure-report/* gh-pages/allure-report/
      
      - name: Commit and Push Allure Report
        uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ success() }}
        with:
          commit_message: "Update Allure Report"
          branch: gh-pages
          file_pattern: gh-pages/allure-report/**/**

