name: Cypress tests with Allure Report

on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run Cypress tests via command line
        default: yarn cypress run --reporter mocha-allure-reporter

jobs:
  cyress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
      
      #Baixar histórico anterior do Allure
      - name: Download Allure history artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
        continue-on-error: true

      - name: Run Cypress E2E tests
        run: ${{ github.event.inputs.cli }}
          
      - name: Generate Allure report
        run: |
          PATH=$PATH:$(yarn bin)
          allure generate allure-results -o allure-report --clean
      
      - name: Upload Allure History
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: allure-history
          path: allure-report/history

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: allure-report
          path: allure-report   
      
      #Copiar relatório atualizado para gh-pages
      - name: Copy new Allure Report to gh-pages
        if: ${{ success() }}
        run: |
          mkdir -p gh-pages/allure-report || true
          cp -r allure-report/* gh-pages/allure-report/
      
      - name: Commit and Push Allure Report
        uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ success() }}
        with:
          commit_message: "Update Allure Report"
          branch: gh-pages
          file_pattern: gh-pages/allure-report/**

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ success() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages/allure-report